name: flutter_architecture_generator
description: >-
  CLI tool for scaffolding professional Flutter apps following Clean 
  Architecture. Supports BLoC, Riverpod, GoRouter, Dio, and more for 
  production-ready code generation.
version: 1.0.1
homepage: https://github.com/Naimish-Kumar/flutter_architecture_generator
repository: https://github.com/Naimish-Kumar/flutter_architecture_generator
issue_tracker: https://github.com/Naimish-Kumar/flutter_architecture_generator/issues
topics:
  - cli
  - clean-architecture
  - code-generation
  - scaffolding
  - flutter

environment:
  sdk: '>=3.2.0 <4.0.0'

executables:
  flutter_arch_gen: flutter_architecture_generator

dependencies:
  args: ^2.5.0
  mason_logger: ^0.3.3
  path: ^1.9.0
  yaml: ^3.1.2
  yaml_edit: ^2.2.0

dev_dependencies:
  lints: ^6.1.0
  test: ^1.24.0
